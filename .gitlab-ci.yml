image: ubuntu:focal

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - export DEBIAN_FRONTEND=noninteractive
  - apt-get -qq update
  - apt-get -qq -y install lsb-release
  - lsb_release -a
  - apt-get -qq -y install
    build-essential
    cmake
    g++-10
    clang-10
    clang-tidy-10
    pkg-config
    libgtest-dev

.build_exsp_template: &build_exsp
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DWARNINGS=ON -DWERROR=ON -DBUILD_TESTS=ON
    - make VERBOSE=1
    - make test VERBOSE=1 ARGS="-V"

build:gcc:release:
  <<: *build_exsp
  variables:
    CXX: "g++-10"
    BUILD_TYPE: "Release"

build:clang:release:
  <<: *build_exsp
  variables:
    CXX: "clang++-10"
    BUILD_TYPE: "Release"

build:gcc:debug:
  <<: *build_exsp
  variables:
    CXX: "g++-10"
    BUILD_TYPE: "Debug"

build:clang:debug:
  <<: *build_exsp
  variables:
    CXX: "clang++-10"
    BUILD_TYPE: "Debug"

build:clang-tidy:
  <<: *build_exsp
  variables:
    CXX: "clang++-10"
    BUILD_TYPE: "Debug"
    CLANG_TIDY: "ON"
    CLANG_TIDY_FIX: "OFF"

